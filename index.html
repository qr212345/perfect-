<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="style-src 'unsafe-inline' github.githubassets.com https://www.gstatic.com;">
  <title>QRコードリーダー（削除機能付き）</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    margin: 0;
    padding: 1rem;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
  }

    #result {
      font-weight: bold;
      background-color: #e0f7fa;
      padding: 0.8rem 1rem;
      margin: 0 auto 1.5rem;
      max-width: 480px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-break: break-word;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-width: 320px;
      margin: 1rem auto 3rem;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    button:active {
      transform: scale(0.97);
    }

    #completeSeatBtn {
      background-color: #ff9800;
    }

    #completeSeatBtn:hover {
      background-color: #fb8c00;
    }

    table {
      width: 95%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    th {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .student {
      display: inline-block;
      background-color: #e3f2fd;
      color: #1976d2;
      padding: 4px 8px;
      border-radius: 16px;
      margin: 4px 6px 4px 0;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .student:hover {
      background-color: #bbdefb;
    }

    /* 座席IDをクリックできるように */
    .seat {
     cursor: pointer;
     color: #d32f2f;
     font-weight: bold;
     user-select: none;
     transition: color 0.3s ease;
    }
    .seat:hover {
     color: #b71c1c;
     text-decoration: underline;
    }

/* テーブル行ホバーで背景色を変える */
     #seatTable tbody tr:hover {
      background-color: #e8f5e9;
     }
    
  </style>
</head>
<body>

  <h1>QRコードリーダー</h1>
  <p>座席（table〜）→ 生徒（player〜）の順に読み取り。6人まで登録。生徒IDをクリックで削除。</p>

  <div id="reader-wrapper">
    <div id="reader"></div>
  </div>

  <div id="result">ここに読み取り結果が表示されます</div>

  <div class="button-group">
    <button onclick="downloadCSV()">CSVで保存</button>
    <button id="completeSeatBtn" onclick="completeCurrentSeat()">この座席の登録を完了</button>
    <button onclick="undoLast()">最後の追加を取り消す</button>
    <button onclick="clearSavedData()">🗑 保存データを削除</button>
    <button onclick="saveSeatMapToDrive()">💾 Google Driveに保存</button>
    <button onclick="loadSeatMapFromDrive()">☁ Driveから復元</button>
  </div>

  <div class="footer-area">
    <h2>現在の座席登録</h2>
    <table id="seatTable">
      <thead>
        <tr><th>座席ID</th><th>生徒ID一覧</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="nickname-form" style="display:none">
    <p>新しいプレイヤーを検出しました。ニックネームを入力してください：</p>
    <input type="text" id="nickname-input" placeholder="ニックネーム" />
    <button onclick="saveNickname()">登録</button>
  </div>

<div id="ranking-input" style="max-width: 400px; margin: 2rem auto; background:#fff; padding:1rem; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
  <h2>順位入力（1位→最下位順にQRコードIDをカンマ区切りで）</h2>
  <textarea id="ranking-text" rows="4" style="width: 100%;" placeholder="例: player123,player456,player789"></textarea>
  <button onclick="applyRanking()">順位確定・レート計算</button>
  <div id="ranking-result" style="margin-top: 1rem; font-weight: bold;"></div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyTxi9AHEaql2PpbrlnpFIW0jVzqD2jo_MEftHHYGQCSXPm5Dcqlz4UcZ_nQYHNDHdT/exec";
    
  let currentSeat = null;
  let seatMap = {};
  let actionHistory = [];
  let lastScanTime = 0;
  let players = JSON.parse(localStorage.getItem("players") || '{}');
  let pendingQR = null;

  // ローカル保存から復元
  const savedMap = localStorage.getItem("seatMap");
  if (savedMap) {
    seatMap = JSON.parse(savedMap);
    displayMessage("📦 前回のデータを復元しました");
    updateTable();
  } else {
    loadSeatMapFromDrive(); // なければGoogle Driveから読み込み
  }

  function displayMessage(msg) {
    const el = document.getElementById("result");
    if(el) el.innerText = msg;
  }

// 初期読み込みは async/await で待つ例
document.addEventListener("DOMContentLoaded", async () => {
  const savedMap = localStorage.getItem("seatMap");
  if (savedMap) {
    seatMap = JSON.parse(savedMap);
    displayMessage("📦 前回のデータを復元しました");
    updateTable();
  } else {
    await loadSeatMapFromDrive();
  }
  // 以降、QRコード読み取り開始など...
});

async function loadSeatMapFromDrive() {
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("読み込み失敗");
    const json = await res.json();
    seatMap = json;
    updateTable();
    displayMessage("☁ Google Driveから復元しました");
    localStorage.setItem("seatMap", JSON.stringify(seatMap));
  } catch (e) {
    displayMessage("❌ Driveからの復元に失敗しました");
    console.error(e);
  }
}

function doPost(e) {
  let data;
  if (e.postData && e.postData.contents) {
    try {
      data = JSON.parse(e.postData.contents);
    } catch (err) {
      return ContentService.createTextOutput("invalid JSON")
        .setMimeType(ContentService.MimeType.TEXT);
    }
  } else if (e && e.parameter && Object.keys(e.parameter).length > 0) {
    // URLエンコードされたパラメータの場合
    data = e.parameter;
  } else {
    return ContentService.createTextOutput("invalid data")
      .setMimeType(ContentService.MimeType.TEXT);
  }
  
  // ここで data を使った処理（例：Google Driveに保存）
  try {
    const file = DriveApp.getFileById(FILE_ID);
    file.setContent(JSON.stringify(data));
    return ContentService.createTextOutput("saved")
      .setMimeType(ContentService.MimeType.TEXT);
  } catch (err) {
    return ContentService.createTextOutput("save failed")
      .setMimeType(ContentService.MimeType.TEXT);
  }
}

function saveSeatMapToDrive() {
  fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "text/plain"  // プリフライトを避けるために text/plain を使用
    },
    body: JSON.stringify(seatMap)
  })
  .then(res => res.text())
  .then(text => {
    if (text.includes("saved")) {
      displayMessage("✅ Google Driveに保存しました！");
    } else {
      displayMessage("❌ 保存に失敗しました: " + text);
    }
  })
  .catch(err => {
    console.error("保存エラー:", err);
    displayMessage("❌ 保存エラーが発生しました");
  });
}

async function loadSeatMapFromDrive() {
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("読み込み失敗");
    const json = await res.json();
    seatMap = json;
    updateTable();
    displayMessage("☁ Google Driveから復元しました");
    localStorage.setItem("seatMap", JSON.stringify(seatMap));
  } catch (e) {
    displayMessage("❌ Driveからの復元に失敗しました");
    console.error(e);
  }
}
    
  function completeCurrentSeat() {
    if (currentSeat) {
      displayMessage(`座席「${currentSeat}」の登録を完了しました。`);
      currentSeat = null;
      const btn = document.getElementById("completeSeatBtn");
      if (btn) btn.style.display = "none";
    }
  }

  function undoLast() {
     if (actionHistory.length === 0) {
    displayMessage("これ以上取り消せる操作はありません。");
    return;
  }
  const { seat, person } = actionHistory.pop();
  const people = seatMap[seat];
  if (people) {
    const index = people.lastIndexOf(person);
    if (index !== -1) {
      people.splice(index, 1);
      displayMessage(`「${person}」の登録を取り消しました。`);
      updateTable();
      }
    }
  }

  function clearSavedData() {
    if (confirm("保存データをすべて削除しますか？")) {
      localStorage.removeItem("seatMap");
      seatMap = {};
      displayMessage("保存されたデータを削除しました。");
      updateTable();
    }
  }

  function downloadCSV() {
    let csv = "座席ID,生徒ID\n";
    for (const [seat, people] of Object.entries(seatMap)) {
      people.forEach(person => {
        csv += `${seat},${person}\n`;
      });
    }
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "seat_assignment.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

 function updateTable() {
  const tbody = document.querySelector('#seatTable tbody');
  tbody.innerHTML = '';
  for (const [seat, people] of Object.entries(seatMap)) {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${seat} <span style="color:red; cursor:pointer;" onclick="removeSeat('${seat}')">❌</span></td>
      <td>${people.map(p =>
        `<span class="student" onclick="removeStudent('${seat}', '${p}')">${players[p]?.name || p} ❌</span>`
      ).join(' ')}</td>
    `;
    tbody.appendChild(row);
  }
  localStorage.setItem("seatMap", JSON.stringify(seatMap));
}


  function removeStudent(seat, person) {
    const people = seatMap[seat];
    const index = people.indexOf(person);
    if (index !== -1) {
      people.splice(index, 1);
      displayMessage(`座席「${seat}」から「${person}」を削除しました。`);
      updateTable();
    }
  }

  function removeSeat(seat) {
    if (confirm(`座席「${seat}」を削除しますか？（生徒もすべて削除されます）`)) {
      delete seatMap[seat];
      displayMessage(`座席「${seat}」を削除しました。`);
      updateTable();
    }
  }
    function generateHexID() {
      return Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');
  }

    function getUniqueNickname(baseName) {
      const existingNames = Object.values(players).map(p => p.name);
      if (!existingNames.includes(baseName)) return baseName;
      let count = 2;
      while (existingNames.includes(`${baseName}（${count}）`)) count++;
      return `${baseName}（${count}）`;
   }

function onScanSuccess(decodedText) {
  const now = Date.now();
  if (now - lastScanTime < 2000) return; // 2秒以内の連続スキャンを無視
  lastScanTime = now;

  if (!/^(table|player)/.test(decodedText)) {
    displayMessage("❗不正なQRコードです。'table〜' または 'player〜' で始めてください。");
    return;
  }

  if (decodedText.startsWith("table")) {
    currentSeat = decodedText;
    if (!seatMap[currentSeat]) seatMap[currentSeat] = [];
    displayMessage(`座席「${currentSeat}」を読み取りました。最大6人まで登録可能。`);
    const btn = document.getElementById("completeSeatBtn");
    if (btn) btn.style.display = "block";
  } else if (decodedText.startsWith("player")) {
    if (!currentSeat) {
      displayMessage("最初に座席QR（table〜）を読み取ってください。");
      return;
    }

    if (!players[decodedText]) {
      // 新規プレイヤー
      pendingQR = decodedText;
      document.getElementById("nickname-form").style.display = "block";
      document.getElementById("nickname-input").value = "";
      displayMessage(`新規プレイヤー「${decodedText}」が読み取られました。ニックネームを入力してください。`);
    } else {
      // 既存プレイヤーなら座席に登録
      registerToSeat(decodedText);
    }
  }
}
  
if (!players[decodedText]) {
      // 新規プレイヤー
      pendingQR = decodedText;
      document.getElementById("nickname-form").style.display = "block";
      document.getElementById("nickname-input").value = "";
      displayMessage(`新規プレイヤー「${decodedText}」が読み取られました。ニックネームを入力してください。`);
    } else {
      // 既存プレイヤーなら座席に登録
      registerToSeat(decodedText);
    }
      const people = seatMap[currentSeat];
      if (people.length >= 6) {
        displayMessage(`座席「${currentSeat}」は6人までです。`);
        completeCurrentSeat();
      } else if (people.includes(decodedText)) {
        displayMessage(`「${decodedText}」は既に座席「${currentSeat}」に登録されています。`);
      } else {
        people.push(decodedText);
        actionHistory.push({ seat: currentSeat, person: decodedText });
        displayMessage(`「${decodedText}」を座席「${currentSeat}」に登録（${people.length}/6）`);
        if (people.length >= 6) {
          displayMessage("上限に達しました。");
          completeCurrentSeat();
        }
        localStorage.setItem("seatMap", JSON.stringify(seatMap));
        updateTable();
      }
    }
  }

function applyRanking() {
  const input = document.getElementById("ranking-text").value.trim();
  if (!input) {
    alert("順位を入力してください");
    return;
  }

  const rankIds = input.split(",").map(id => id.trim()).filter(id => id.length > 0);

  // 順位の人数 = rankIds.length
  const totalPlayers = rankIds.length;
  if (totalPlayers === 0) {
    alert("有効なプレイヤーIDがありません");
    return;
  }

  // ルール定義
  const INITIAL_RATE = 50;
  const MIN_RATE = 30;

  // 1位から最下位になったら追加で-5
  // 最下位から1位になったら+5
  // 最下位→最下位は+8（今回は省略OK）

  // 今回の順位と前回のレートを見て差分計算
  // 例として順位に応じて増減ポイントを計算してレートを更新
  // 後でルールを複雑化可能

  // まず、playersが存在しないIDは初期登録（念のため）
  for (const id of rankIds) {
    if (!players[id]) {
      players[id] = {
        id: generateHexID(),
        name: id,
        rate: INITIAL_RATE,
        matchCount: 0,
        winCount: 0
      };
    }
  }

  // 前回順位を仮に保存(なければnull)
  // 今回はrankIdsのindexが順位（0が1位）
  // ここでは前回順位情報をplayers[id].lastRankに保持している想定

  // レート変動計算
  // 例）順位による基本ポイント変動
  // 1位: +10, 2位: +5, 3位: 0, 4位: -5, 5位: -10, ...
  // プレイヤー人数によって調整してください

  // ポイントの割り振り例(人数5人の場合)
  // 一位 +10, 二位 +5, 三位 0, 四位 -5, 五位 -10
  // それ以上の人数は-15など調整可能

  // ここでは人数が多くても計算できる簡単なポイント割り当て例を実装
  // 一位に+10、最下位に-10、間は線形に分布

  const maxPoint = 10;
  const minPoint = -10;

  // 順位ごとのポイントを算出
  const points = rankIds.map((id, i) => {
    if (totalPlayers === 1) return 0;
    return maxPoint - ( (maxPoint - minPoint) * i / (totalPlayers - 1) );
  });

  let outputLog = [];

  for (let i = 0; i < totalPlayers; i++) {
    const id = rankIds[i];
    const p = players[id];

    const prevRate = p.rate ?? INITIAL_RATE;
    const pointDiff = points[i];

    let newRate = prevRate + pointDiff;

    if (newRate < MIN_RATE) newRate = MIN_RATE;

    p.rate = Math.round(newRate);
    p.matchCount = (p.matchCount ?? 0) + 1;
    if (i === 0) p.winCount = (p.winCount ?? 0) + 1;
    p.lastRank = i + 1;

    outputLog.push(`${p.name}: ${prevRate} → ${p.rate} （${pointDiff >= 0 ? '+' : ''}${pointDiff.toFixed(1)}）`);
  }

  // 保存
  localStorage.setItem("players", JSON.stringify(players));

  // 結果表示
  document.getElementById("ranking-result").innerText = "レート更新結果：\n" + outputLog.join("\n");

  // テーブルや表示を更新したいならここで呼ぶ
  updateTable();
}


function saveNickname() {
  const baseName = document.getElementById("nickname-input").value.trim();
  if (!baseName || !pendingQR) return alert("ニックネームを入力してください");

  const id = generateHexID();
  const uniqueName = getUniqueNickname(baseName);

  players[pendingQR] = {
    id: id,
    name: uniqueName,
    rate: 50,
    matchCount: 0,
    winCount: 0
  };

  localStorage.setItem("players", JSON.stringify(players));
  document.getElementById("nickname-form").style.display = "none";
  displayMessage(`登録完了：${uniqueName}（ID: ${id}）`);
  registerToSeat(pendingQR);
  pendingQR = null;
}

function registerToSeat(playerQR) {
  const people = seatMap[currentSeat];
  if (people.includes(playerQR)) {
    displayMessage(`${playerQR} はすでに登録済みです。`);
    return;
  }
  if (people.length >= 6) {
    displayMessage("この座席は定員（6人）に達しています。");
    return;
  }
  people.push(playerQR);
  actionHistory.push({ seat: currentSeat, person: playerQR });
  localStorage.setItem("seatMap", JSON.stringify(seatMap));
  updateTable();
  displayMessage(`登録：${players[playerQR].name} を座席「${currentSeat}」に追加しました。`);
}

    
  let html5QrCode; 
    
document.addEventListener("DOMContentLoaded", async () => {
  const savedMap = localStorage.getItem("seatMap");
  if (savedMap) {
    seatMap = JSON.parse(savedMap);
    displayMessage("📦 前回のデータを復元しました");
    updateTable();
  } else {
    await loadSeatMapFromDrive();
  }

  html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" },
    {
      fps: 15,
      qrbox: { width: 250, height: 250 },
      aspectRatio: 1.33
    },
    onScanSuccess
  ).catch(err => {
    console.error("カメラ起動エラー:", err);
    displayMessage("カメラ起動に失敗しました: " + err);
  });

  const btn = document.getElementById("completeSeatBtn");
  if (btn) btn.style.display = "none";
});
  
</script>

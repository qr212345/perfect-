<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="style-src 'unsafe-inline' github.githubassets.com https://www.gstatic.com;">
  <title>QRコードリーダー（順位登録モード付き）</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 1rem;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    #result {
      font-weight: bold;
      background-color: #e0f7fa;
      padding: 0.8rem 1rem;
      margin: 0 auto 1.5rem;
      max-width: 480px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-break: break-word;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-width: 320px;
      margin: 1rem auto 3rem;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background-color: #43a047;
    }
    button:active {
      transform: scale(0.97);
    }
    #completeSeatBtn {
      background-color: #ff9800;
    }
    #completeSeatBtn:hover {
      background-color: #fb8c00;
    }
    table {
      width: 95%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    th {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      text-align: left;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }
    .student {
      display: inline-block;
      background-color: #e3f2fd;
      color: #1976d2;
      padding: 4px 8px;
      border-radius: 16px;
      margin: 4px 6px 4px 0;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    .student:hover {
      background-color: #bbdefb;
    }
    .seat {
      cursor: pointer;
      color: #d32f2f;
      font-weight: bold;
      user-select: none;
      transition: color 0.3s ease;
    }
    .seat:hover {
      color: #b71c1c;
      text-decoration: underline;
    }
    #seatTable tbody tr:hover {
      background-color: #e8f5e9;
    }
    /* 残す順位結果表示用プレ */
    #ranking-result {
      white-space: pre-wrap;
      margin: 1rem auto;
      max-width: 600px;
      background: #fff3e0;
      padding: 1rem;
      border-radius: 8px;
      color: #d84315;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <h1>QRコードリーダー</h1>
  <p>座席（table〜）→ 生徒（player〜）の順に読み取り。6人まで登録。生徒IDをクリックで削除。</p>
  <div id="reader-wrapper"><div id="reader"></div></div>
  <div id="result">ここに読み取り結果が表示されます</div>
  <div class="button-group">
    <button onclick="downloadCSV()">CSVで保存</button>
    <button id="completeSeatBtn" onclick="completeCurrentSeat()" style="display:none;">この座席の登録を完了</button>
    <button onclick="undoLast()">最後の追加を取り消す</button>
    <button onclick="clearSavedData()">🗑 保存データを削除</button>
    <button onclick="saveSeatMapToDrive()">💾 Google Driveに保存</button>
    <button onclick="loadSeatMapFromDrive()">☁ Driveから復元</button>
    <button onclick="toggleRankingMode()">📋 順位登録モード切替</button>
    <button onclick="showRankingHistory()">🕑 順位履歴を見る</button>
  </div>
  <div class="footer-area">
    <h2>現在の座席登録</h2>
    <table id="seatTable">
      <thead><tr><th>座席ID</th><th>生徒ID一覧</th></tr></thead>
      <tbody></tbody>
    </table>
    <pre id="ranking-result"></pre>
  </div>

<script>
let currentSeat = null;
let seatMap = JSON.parse(localStorage.getItem("seatMap") || "{}");
let players = JSON.parse(localStorage.getItem("players") || "{}");
let actionHistory = [];
let lastScanTime = 0;
let isRankingMode = false; // 追加

// 順位履歴は機能しないので空配列だけ保持
let rankingHistory = JSON.parse(localStorage.getItem("rankingHistory") || "[]");

function displayMessage(msg) {
  const el = document.getElementById("result");
  if(el) el.innerText = msg;
}

function updateTable() {
  const tbody = document.querySelector("#seatTable tbody");
  if (!tbody) return;
  tbody.innerHTML = "";
  for (const seatID in seatMap) {
    const tr = document.createElement("tr");

    // 座席IDセル
    const tdSeat = document.createElement("td");
    tdSeat.textContent = seatID;
    tdSeat.className = "seat";
    tdSeat.onclick = () => {
      if(confirm(`座席「${seatID}」の登録を削除しますか？`)) {
        delete seatMap[seatID];
        localStorage.setItem("seatMap", JSON.stringify(seatMap));
        updateTable();
        displayMessage(`座席「${seatID}」を削除しました。`);
      }
    };

    // 生徒一覧セル
    const tdPlayers = document.createElement("td");
    if(seatMap[seatID].length === 0) {
      tdPlayers.textContent = "(登録なし)";
    } else {
      seatMap[seatID].forEach(pid => {
        const span = document.createElement("span");
        span.className = "student";
        span.textContent = players[pid]?.name || pid;
        span.onclick = () => {
          if(confirm(`生徒「${players[pid]?.name || pid}」を座席「${seatID}」から削除しますか？`)) {
            seatMap[seatID] = seatMap[seatID].filter(p => p !== pid);
            localStorage.setItem("seatMap", JSON.stringify(seatMap));
            updateTable();
            displayMessage(`生徒「${players[pid]?.name || pid}」を削除しました。`);
          }
        };
        tdPlayers.appendChild(span);
      });
    }

    tr.appendChild(tdSeat);
    tr.appendChild(tdPlayers);
    tbody.appendChild(tr);
  }
}

function completeCurrentSeat() {
  if(!currentSeat) {
    displayMessage("登録中の座席がありません。");
    return;
  }
  displayMessage(`座席「${currentSeat}」の登録を完了しました。`);
  currentSeat = null;
  localStorage.setItem("seatMap", JSON.stringify(seatMap));
  updateTable();
  const btn = document.getElementById("completeSeatBtn");
  if (btn) btn.style.display = "none";
}

function undoLast() {
  if(actionHistory.length === 0) {
    displayMessage("取り消す操作がありません。");
    return;
  }
  const last = actionHistory.pop();
  if(seatMap[last.seat]) {
    seatMap[last.seat] = seatMap[last.seat].filter(p => p !== last.person);
    localStorage.setItem("seatMap", JSON.stringify(seatMap));
    updateTable();
    displayMessage(`最後の追加「${last.person}」を座席「${last.seat}」から取り消しました。`);
  }
}

function clearSavedData() {
  if(!confirm("保存されているすべての座席・プレイヤーデータを削除してよいですか？")) return;
  localStorage.removeItem("seatMap");
  localStorage.removeItem("players");
  localStorage.removeItem("rankingHistory");
  seatMap = {};
  players = {};
  rankingHistory = [];
  actionHistory = [];
  currentSeat = null;
  updateTable();
  displayMessage("保存データをすべて削除しました。");
}

function downloadCSV() {
  let csv = "座席ID,生徒ID一覧\n";
  for(const seatID in seatMap){
    csv += seatID + "," + seatMap[seatID].join(";") + "\n";
  }
  const blob = new Blob([csv], {type: "text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "seatmap.csv";
  a.click();
  URL.revokeObjectURL(url);
}

function saveSeatMapToDrive() {
  alert("Google Drive連携機能は未実装です。");
}
function loadSeatMapFromDrive() {
  alert("Google Driveからの復元機能は未実装です。");
}

// 順位登録モード切替（実際は機能なし）
function toggleRankingMode() {
  isRankingMode = !isRankingMode;
  displayMessage(isRankingMode ? "順位登録モード（実際の順位登録機能は無効化済み）" : "通常モードに戻りました");
}

// 順位履歴を見る（保存はしてるが何もない）
function showRankingHistory() {
  alert("順位履歴機能は無効化されています。");
}

// QRコード読み取り成功時
function onScanSuccess(decodedText) {
  const now = Date.now();
  if (now - lastScanTime < 2000) return;
  lastScanTime = now;

  if (!/^(table|player)/.test(decodedText)) {
    displayMessage("❗不正なQRコードです。'table〜' または 'player〜' で始めてください。");
    return;
  }

  if (decodedText.startsWith("table") && isRankingMode) {
    displayMessage("順位登録モードは無効化されています。");
    return;
  }

  if (decodedText.startsWith("table")) {
    currentSeat = decodedText;
    if (!seatMap[currentSeat]) seatMap[currentSeat] = [];
    displayMessage(`座席「${currentSeat}」を読み取りました。最大6人まで登録可能。`);
    const btn = document.getElementById("completeSeatBtn");
    if (btn) btn.style.display = "block";
  } else if (decodedText.startsWith("player")) {
    if (!currentSeat) {
      displayMessage("最初に座席QR（table〜）を読み取ってください。");
      return;
    }
    const people = seatMap[currentSeat];
    if (people.includes(decodedText)) {
      displayMessage(`「${decodedText}」は既に座席「${currentSeat}」に登録されています。`);
    } else if (people.length >= 6) {
      displayMessage(`座席「${currentSeat}」は6人までです。`);
      completeCurrentSeat();
    } else {
      people.push(decodedText);
      actionHistory.push({ seat: currentSeat, person: decodedText });
      displayMessage(`「${decodedText}」を座席「${currentSeat}」に登録（${people.length}/6）`);
      if (people.length >= 6) {
        displayMessage("上限に達しました。");
        completeCurrentSeat();
      }
      if (!players[decodedText]) {
        players[decodedText] = {
          name: decodedText.replace(/^player[-_]?/, ""),
          rate: 50,
          lastRank: null,
          matchCount: 0,
          winCount: 0
        };
        localStorage.setItem("players", JSON.stringify(players));
      }
      localStorage.setItem("seatMap", JSON.stringify(seatMap));
      updateTable();
    }
  }
}

function startScanner() {
  const html5QrCode = new Html5Qrcode("reader");
  const config = { fps: 10, qrbox: 250 };

  html5QrCode.start(
    { facingMode: "environment" },
    config,
    onScanSuccess,
    (errorMessage) => {
      // 読み取り失敗時のコールバック（必要なら）
    }
  ).catch(err => {
    displayMessage("カメラ起動に失敗しました: " + err);
  });
}

window.addEventListener("load", () => {
  updateTable();
  startScanner();
});
</script>

</body>
</html>

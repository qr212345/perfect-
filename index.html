<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="style-src 'unsafe-inline' github.githubassets.com https://www.gstatic.com;">
  <title>QRコードリーダー（順位登録モード付き）</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    margin: 0;
    padding: 1rem;
    text-align: center;
    overflow-x: hidden;
  }
  h1 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
  }
  #result {
    font-weight: bold;
    background-color: #e0f7fa;
    padding: 0.8rem 1rem;
    margin: 0 auto 1.5rem;
    max-width: 480px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    word-break: break-word;
  }
  .button-group {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    max-width: 320px;
    margin: 1rem auto 3rem;
  }
  button {
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
  }
  button:hover {
    background-color: #43a047;
  }
  button:active {
    transform: scale(0.97);
  }
  #completeSeatBtn { background-color: #ff9800; }
  #completeSeatBtn:hover { background-color: #fb8c00; }
  table {
    width: 95%;
    max-width: 800px;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  th {
    background-color: #4caf50;
    color: white;
    padding: 10px;
    text-align: left;
  }
  td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    vertical-align: middle;
  }
  .student {
    display: inline-block;
    background-color: #e3f2fd;
    color: #1976d2;
    padding: 4px 8px;
    border-radius: 16px;
    margin: 4px 6px 4px 0;
    font-size: 0.9rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  .student:hover { background-color: #bbdefb; }
  .seat { cursor: pointer; color: #d32f2f; font-weight: bold; user-select: none; transition: color 0.3s ease; }
  .seat:hover { color: #b71c1c; text-decoration: underline; }
  #seatTable tbody tr:hover { background-color: #e8f5e9; }
  </style>
</head>
<body>
  <h1>QRコードリーダー</h1>
  <p>座席（table〜）→ 生徒（player〜）の順に読み取り。6人まで登録。生徒IDをクリックで削除。</p>
  <div id="reader-wrapper"><div id="reader"></div></div>
  <div id="result">ここに読み取り結果が表示されます</div>
  <div class="button-group">
    <button onclick="downloadCSV()">CSVで保存</button>
    <button id="completeSeatBtn" onclick="completeCurrentSeat()">この座席の登録を完了</button>
    <button onclick="undoLast()">最後の追加を取り消す</button>
    <button onclick="clearSavedData()">🗑 保存データを削除</button>
    <button onclick="saveSeatMapToDrive()">💾 Google Driveに保存</button>
    <button onclick="loadSeatMapFromDrive()">☁ Driveから復元</button>
    <button onclick="toggleRankingMode()">📋 順位登録モード切替</button>
    <button onclick="showRankingHistory()">🕑 順位履歴を見る</button>
  </div>
  <div class="footer-area">
    <h2>現在の座席登録</h2>
    <table id="seatTable"><thead><tr><th>座席ID</th><th>生徒ID一覧</th></tr></thead><tbody></tbody></table>
    <pre id="ranking-result"></pre>
  </div>

  <script>
let isRankingMode = false;
let players = JSON.parse(localStorage.getItem("players") || "{}");

// 順位履歴配列を復元（無ければ空配列）
let rankingHistory = JSON.parse(localStorage.getItem("rankingHistory") || "[]");

// 順位履歴を保存する関数
function saveRankingHistory(rankIds) {
  const timestamp = new Date().toISOString();
  rankingHistory.push({ timestamp, rankIds });
  localStorage.setItem("rankingHistory", JSON.stringify(rankingHistory));
}

// 既存の applyRankingFromArray 内で先頭付近に追加（順位計算の前に）
function applyRankingFromArray(rankIds) {
  if (rankIds.length === 0) return;

  // 順位履歴に保存
  saveRankingHistory(rankIds);

  // ... 以降は元の処理 ...
  // （ここに元々のapplyRankingFromArrayのコードを続けてください）
  // 省略 ...
}
    
function toggleRankingMode() {
  isRankingMode = !isRankingMode;
  displayMessage(isRankingMode ? "✅ 順位登録モードに入りました（座席QRを読み取ってください）" : "📦 通常モードに戻りました");
}

// QR読み取り成功時の処理
function onScanSuccess(decodedText) {
  const now = Date.now();
  if (now - lastScanTime < 2000) return;
  lastScanTime = now;

  if (!/^(table|player)/.test(decodedText)) {
    displayMessage("❗不正なQRコードです。'table〜' または 'player〜' で始めてください。");
    return;
  }

  if (decodedText.startsWith("table") && isRankingMode) {
    const seatID = decodedText;
    if (!seatMap[seatID]) {
      displayMessage(`⚠ データが存在しない座席です: ${seatID}`);
      return;
    }
    showRankingSelection(seatID);
    return;
  }

  // 通常登録モード
  if (decodedText.startsWith("table")) {
    currentSeat = decodedText;
    if (!seatMap[currentSeat]) seatMap[currentSeat] = [];
    displayMessage(`座席「${currentSeat}」を読み取りました。最大6人まで登録可能。`);
    const btn = document.getElementById("completeSeatBtn");
    if (btn) btn.style.display = "block";
  } else if (decodedText.startsWith("player")) {
    if (!currentSeat) {
      displayMessage("最初に座席QR（table〜）を読み取ってください。");
      return;
    }
    const people = seatMap[currentSeat];
    if (people.includes(decodedText)) {
      displayMessage(`「${decodedText}」は既に座席「${currentSeat}」に登録されています。`);
    } else if (people.length >= 6) {
      displayMessage(`座席「${currentSeat}」は6人までです。`);
      completeCurrentSeat();
    } else {
      people.push(decodedText);
      actionHistory.push({ seat: currentSeat, person: decodedText });
      displayMessage(`「${decodedText}」を座席「${currentSeat}」に登録（${people.length}/6）`);
      if (people.length >= 6) {
        displayMessage("上限に達しました。");
        completeCurrentSeat();
      }
      // プレイヤー登録
      if (!players[decodedText]) {
        players[decodedText] = {
          name: decodedText.replace(/^player[-_]?/, ""),
          rate: 50,
          lastRank: null,
          matchCount: 0,
          winCount: 0
        };
        localStorage.setItem("players", JSON.stringify(players));
      }
      localStorage.setItem("seatMap", JSON.stringify(seatMap));
      updateTable();
    }
  }
}

// ドラッグUIによる並び替え
function showRankingSelection(seatID) {
  const playersInSeat = seatMap[seatID];
  if (!playersInSeat || playersInSeat.length === 0) {
    displayMessage(`座席 ${seatID} にプレイヤーが登録されていません`);
    return;
  }

  const container = document.createElement('div');
  container.id = 'ranking-select-ui';
  container.style = 'padding:1rem; background:#fff; border:1px solid #ccc; margin:1rem auto; max-width:500px; border-radius:8px;';

  const title = document.createElement('h3');
  title.textContent = `座席 ${seatID} の順位を決定してください（上が1位）`;
  container.appendChild(title);

  const list = document.createElement('ul');
  list.style = 'list-style:none; padding:0;';
  list.id = 'sortable-player-list';

  playersInSeat.forEach(pid => {
    const li = document.createElement('li');
    li.textContent = players[pid]?.name || pid;
    li.dataset.id = pid;
    li.style = 'padding:8px; margin:4px 0; background:#e3f2fd; border-radius:4px; cursor:move;';
    li.setAttribute('draggable', 'true');
    list.appendChild(li);
  });

  list.addEventListener('dragstart', (e) => {
    draggedItem = e.target;
    e.dataTransfer.effectAllowed = 'move';
  });
  list.addEventListener('dragover', (e) => {
    e.preventDefault();
    const afterElement = [...list.children].find(el => {
      return e.clientY < el.getBoundingClientRect().top + el.offsetHeight / 2;
    });
    if (afterElement) {
      list.insertBefore(draggedItem, afterElement);
    } else {
      list.appendChild(draggedItem);
    }
  });

  container.appendChild(list);

  const btn = document.createElement('button');
  btn.textContent = '順位確定・レート計算';
  btn.style = 'margin-top:1rem;';
  btn.onclick = () => {
    const ordered = [...list.children].map(li => li.dataset.id);
    document.body.removeChild(container);
    applyRankingFromArray(ordered);
  };
  container.appendChild(btn);
  document.body.appendChild(container);
}

function showRankingHistory() {
  if (rankingHistory.length === 0) {
    alert("順位履歴はまだありません。");
    return;
  }

  let msg = "順位履歴一覧（最新5件）:\n\n";
  const latest5 = rankingHistory.slice(-5).reverse();

  latest5.forEach((entry, idx) => {
    msg += `${idx + 1}. ${entry.timestamp}\n`;
    entry.rankIds.forEach((id, i) => {
      msg += `   ${i + 1}位: ${players[id]?.name || id}\n`;
    });
    msg += "\n";
  });

  alert(msg);
}

// レート更新
function applyRankingFromArray(rankIds) {
  const totalPlayers = rankIds.length;
  if (totalPlayers === 0) return;

  const INITIAL_RATE = 50;
  const MIN_RATE = 30;
  const basePointsByRank = [6, 4, 3, 2, 1, 0];
  let outputLog = [];

  for (let i = 0; i < totalPlayers; i++) {
    const id = rankIds[i];
    if (!players[id]) continue;

    const p = players[id];
    const prevRate = p.rate ?? INITIAL_RATE;
    const prevRank = p.lastRank;
    let basePoint = i < basePointsByRank.length ? basePointsByRank[i] : 0;
    let rankBonus = 0;

    if (prevRank !== null) {
      if (prevRank === 1 && i + 1 === totalPlayers) rankBonus = -3;
      else if (prevRank === totalPlayers && i + 1 === 1) rankBonus = +5;
      else if (prevRank === totalPlayers && i + 1 === totalPlayers) rankBonus = +5;
    }

    let totalPoint = basePoint + rankBonus;
    if (prevRate >= 80) totalPoint *= 0.8;

    const newRate = Math.max(MIN_RATE, Math.round(prevRate + totalPoint));
    p.matchCount = (p.matchCount ?? 0) + 1;
    if (i === 0) p.winCount = (p.winCount ?? 0) + 1;

    p.rate = newRate;
    p.lastRank = i + 1;

    outputLog.push(`${p.name} (${id}): 前回レート${prevRate} → 新レート${newRate}（ポイント変動: ${totalPoint.toFixed(1)}）`);
  }

  localStorage.setItem("players", JSON.stringify(players));
  displayMessage("レートを更新しました。");
  document.getElementById("ranking-result").innerText = outputLog.join("\n");
  updateTable();
}
</script>
</body>
</html>

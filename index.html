  <script>
let isRankingMode = false;
let players = JSON.parse(localStorage.getItem("players") || "{}");

// é †ä½å±¥æ­´é…åˆ—ã‚’å¾©å…ƒï¼ˆç„¡ã‘ã‚Œã°ç©ºé…åˆ—ï¼‰
let rankingHistory = JSON.parse(localStorage.getItem("rankingHistory") || "[]");

function saveRankingHistory(rankIds) {
  const timestamp = new Date().toISOString();

// æ—¢å­˜ã® applyRankingFromArray å†…ã§å…ˆé ­ä»˜è¿‘ã«è¿½åŠ ï¼ˆé †ä½è¨ˆç®—ã®å‰ã«ï¼‰
function applyRankingFromArray(rankIds) {
  if (rankIds.length === 0) return;

  // é †ä½å±¥æ­´ã«ä¿å­˜
  saveRankingHistory(rankIds);

  // ... ä»¥é™ã¯å…ƒã®å‡¦ç† ...
  // ï¼ˆã“ã“ã«å…ƒã€…ã®applyRankingFromArrayã®ã‚³ãƒ¼ãƒ‰ã‚’ç¶šã‘ã¦ãã ã•ã„ï¼‰
  // çœç•¥ ...

function toggleRankingMode() {

  displayMessage(isRankingMode ? "âœ… é †ä½ç™»éŒ²ãƒ¢ãƒ¼ãƒ‰ã«å…¥ã‚Šã¾ã—ãŸï¼ˆåº§å¸­QRã‚’èª­ã¿å–ã£ã¦ãã ã•ã„ï¼‰" : "ğŸ“¦ é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã‚Šã¾ã—ãŸ");
}

// QRèª­ã¿å–ã‚ŠæˆåŠŸæ™‚ã®å‡¦ç†
function onScanSuccess(decodedText) {
  const now = Date.now();
  if (now - lastScanTime < 2000) return;
  lastScanTime = now;

  if (!/^(table|player)/.test(decodedText)) {
    displayMessage("â—ä¸æ­£ãªQRã‚³ãƒ¼ãƒ‰ã§ã™ã€‚'tableã€œ' ã¾ãŸã¯ 'playerã€œ' ã§å§‹ã‚ã¦ãã ã•ã„ã€‚");
    return;
  }

  if (decodedText.startsWith("table") && isRankingMode) {
    const seatID = decodedText;
    if (!seatMap[seatID]) {
      displayMessage(`âš  ãƒ‡ãƒ¼ã‚¿ãŒå­˜åœ¨ã—ãªã„åº§å¸­ã§ã™: ${seatID}`);
      return;
    }
    showRankingSelection(seatID);
    return;
  }

  // é€šå¸¸ç™»éŒ²ãƒ¢ãƒ¼ãƒ‰
  if (decodedText.startsWith("table")) {
    currentSeat = decodedText;
    if (!seatMap[currentSeat]) seatMap[currentSeat] = [];
    displayMessage(`åº§å¸­ã€Œ${currentSeat}ã€ã‚’èª­ã¿å–ã‚Šã¾ã—ãŸã€‚æœ€å¤§6äººã¾ã§ç™»éŒ²å¯èƒ½ã€‚`);
    const btn = document.getElementById("completeSeatBtn");
    if (btn) btn.style.display = "block";
  } else if (decodedText.startsWith("player")) {
    if (!currentSeat) {
      displayMessage("æœ€åˆã«åº§å¸­QRï¼ˆtableã€œï¼‰ã‚’èª­ã¿å–ã£ã¦ãã ã•ã„ã€‚");
      return;
    }
    const people = seatMap[currentSeat];
    if (people.includes(decodedText)) {
      displayMessage(`ã€Œ${decodedText}ã€ã¯æ—¢ã«åº§å¸­ã€Œ${currentSeat}ã€ã«ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã™ã€‚`);
    } else if (people.length >= 6) {
      displayMessage(`åº§å¸­ã€Œ${currentSeat}ã€ã¯6äººã¾ã§ã§ã™ã€‚`);
      completeCurrentSeat();
    } else {
      people.push(decodedText);
      actionHistory.push({ seat: currentSeat, person: decodedText });
      displayMessage(`ã€Œ${decodedText}ã€ã‚’åº§å¸­ã€Œ${currentSeat}ã€ã«ç™»éŒ²ï¼ˆ${people.length}/6ï¼‰`);
      if (people.length >= 6) {
        displayMessage("ä¸Šé™ã«é”ã—ã¾ã—ãŸã€‚");
        completeCurrentSeat();
      }
      // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç™»éŒ²
      if (!players[decodedText]) {
        players[decodedText] = {
          name: decodedText.replace(/^player[-_]?/, ""),
          rate: 50,
          lastRank: null,
          matchCount: 0,
          winCount: 0
        };
        localStorage.setItem("players", JSON.stringify(players));
      }
      localStorage.setItem("seatMap", JSON.stringify(seatMap));
      updateTable();
    }
  }
}

// ãƒ‰ãƒ©ãƒƒã‚°UIã«ã‚ˆã‚‹ä¸¦ã³æ›¿ãˆ
function showRankingSelection(seatID) {
  const playersInSeat = seatMap[seatID];
  if (!playersInSeat || playersInSeat.length === 0) {
    displayMessage(`åº§å¸­ ${seatID} ã«ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“`);
    return;
  }

  const container = document.createElement('div');
  container.id = 'ranking-select-ui';
  container.style = 'padding:1rem; background:#fff; border:1px solid #ccc; margin:1rem auto; max-width:500px; border-radius:8px;';

  const title = document.createElement('h3');
  title.textContent = `åº§å¸­ ${seatID} ã®é †ä½ã‚’æ±ºå®šã—ã¦ãã ã•ã„ï¼ˆä¸ŠãŒ1ä½ï¼‰`;
  container.appendChild(title);

  const list = document.createElement('ul');
  list.style = 'list-style:none; padding:0;';
  list.id = 'sortable-player-list';

  playersInSeat.forEach(pid => {
    const li = document.createElement('li');
    li.textContent = players[pid]?.name || pid;
    li.dataset.id = pid;
    li.style = 'padding:8px; margin:4px 0; background:#e3f2fd; border-radius:4px; cursor:move;';
    li.setAttribute('draggable', 'true');
    list.appendChild(li);
  });

  list.addEventListener('dragstart', (e) => {
    draggedItem = e.target;
    e.dataTransfer.effectAllowed = 'move';
  });
  list.addEventListener('dragover', (e) => {
    e.preventDefault();
    const afterElement = [...list.children].find(el => {
      return e.clientY < el.getBoundingClientRect().top + el.offsetHeight / 2;
    });
    if (afterElement) {
      list.insertBefore(draggedItem, afterElement);
    } else {
      list.appendChild(draggedItem);
    }
  });

  container.appendChild(list);

  const btn = document.createElement('button');
  btn.textContent = 'é †ä½ç¢ºå®šãƒ»ãƒ¬ãƒ¼ãƒˆè¨ˆç®—';
  btn.style = 'margin-top:1rem;';
  btn.onclick = () => {
    const ordered = [...list.children].map(li => li.dataset.id);
    document.body.removeChild(container);
    applyRankingFromArray(ordered);
  };
  container.appendChild(btn);
  document.body.appendChild(container);
}

function showRankingHistory() {
  if (rankingHistory.length === 0) {
    alert("é †ä½å±¥æ­´ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚");
    return;
  }

  let msg = "é †ä½å±¥æ­´ä¸€è¦§ï¼ˆæœ€æ–°5ä»¶ï¼‰:\n\n";
  const latest5 = rankingHistory.slice(-5).reverse();

  latest5.forEach((entry, idx) => {
    msg += `${idx + 1}. ${entry.timestamp}\n`;
    entry.rankIds.forEach((id, i) => {
      msg += `   ${i + 1}ä½: ${players[id]?.name || id}\n`;
    });
    msg += "\n";
  });

  alert(msg);
}

// ãƒ¬ãƒ¼ãƒˆæ›´æ–°
function applyRankingFromArray(rankIds) {
  const totalPlayers = rankIds.length;
  if (totalPlayers === 0) return;

  const INITIAL_RATE = 50;
  const MIN_RATE = 30;
  const basePointsByRank = [6, 4, 3, 2, 1, 0];
  let outputLog = [];

  for (let i = 0; i < totalPlayers; i++) {
    const id = rankIds[i];
    if (!players[id]) continue;

    const p = players[id];
    const prevRate = p.rate ?? INITIAL_RATE;
    const prevRank = p.lastRank;
    let basePoint = i < basePointsByRank.length ? basePointsByRank[i] : 0;
    let rankBonus = 0;

    if (prevRank !== null) {
      if (prevRank === 1 && i + 1 === totalPlayers) rankBonus = -3;
      else if (prevRank === totalPlayers && i + 1 === 1) rankBonus = +5;
      else if (prevRank === totalPlayers && i + 1 === totalPlayers) rankBonus = +5;
    }

    let totalPoint = basePoint + rankBonus;
    if (prevRate >= 80) totalPoint *= 0.8;

    const newRate = Math.max(MIN_RATE, Math.round(prevRate + totalPoint));
    p.matchCount = (p.matchCount ?? 0) + 1;
    if (i === 0) p.winCount = (p.winCount ?? 0) + 1;

    p.rate = newRate;
    p.lastRank = i + 1;

    outputLog.push(`${p.name} (${id}): å‰å›ãƒ¬ãƒ¼ãƒˆ${prevRate} â†’ æ–°ãƒ¬ãƒ¼ãƒˆ${newRate}ï¼ˆãƒã‚¤ãƒ³ãƒˆå¤‰å‹•: ${totalPoint.toFixed(1)}ï¼‰`);
  }

  localStorage.setItem("players", JSON.stringify(players));
  displayMessage("ãƒ¬ãƒ¼ãƒˆã‚’æ›´æ–°ã—ã¾ã—ãŸã€‚");
  document.getElementById("ranking-result").innerText = outputLog.join("\n");
  updateTable();
}
